<!doctype html>
<html>

<head>
  <title>In-Class Experiment</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,500,600,700,800,900" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      color: #333;
      background: #CCC;
    }

    h1 {
      color: purple;
      text-shadow: 2px;
      font-weight: 900;
    }

    h1 strong {
      color: green;
    }

    h2 {
      color: orange;
    }

    .subhead {color: red;}

    }
  </style>
</head>

<body>
  <h1> <strong>In-Class Experiment </strong> (Text)</h1>
  <h2>this is a <span class="subhead">sub</span>-heading</h2>
  <h2 class="subhead">this is a <strong>sub-heading</h2>
  <h3>this is a <em> smaller</em> heading</h3>

  <p>
    <strong>sub-heading</strong>weeeeeeee! <mark>hahahahahahahhaahahahah</mark>
  </p>

</body>

</html>
