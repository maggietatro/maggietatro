<!doctype html>
<html>

<head>
  <title>About</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #fafafa;
      text-decoration-color: #808F94;
      font-size: 14px;
      font-style: extra-bold;
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif;
      margin: 0px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-column-gap: 35px;
      grid-row-gap: 25px;
      background-color: #fafafa;
      padding: 20px;
      padding-left: 15%;
      padding-right: 15%;
      padding-top: 150px;
    }

    .grid-item {
      background-color: #ffffff;
      padding: 20px;
      font-size: 1rem;
      box-shadow: 0 1px 2px rgba(0, 0, 0, .1);
      border-radius: 6px;
    }

    .grid-item:hover {
      background-color: #fff;
      color: #2b2b2b;
      border: none;
      box-shadow: 0 3px 4px rgba(0, 0, 0, .1);
      transition: all .1s linear;
      transform: translateY(-2px);
      border-radius: 6px;
    }

    .grid-item img {
      width: 30px;
      height: 30px;
      margin-right: 15px;
      vertical-align: middle;
    }

    #header {
      display: flex;
      align-items: center;
      flex-direction: column;
      background-color: #FFFFFF;
      border-bottom: 1px solid #eee;
    }

    header {
      width: 100%;
      padding-top: 0px;
      padding-bottom: 0px;
      top: 0;
      display: block;
      font-size: 1rem;
      font-weight: 800;
      line-height: 1.6;
      padding-right: 445px;
      overflow: hidden;
      background-color: #ffffff;
      padding: 15px 10px;
    }

    header a.logo {
          font-size: 1rem;
          font-weight: 200;
          color: black;
        }

        header a {
          float: left;
          color: gray;
          text-align: center;
          text-decoration: none;
          font-size: 1rem;
          line-height: 25px;
          border-radius: 4px;
          font-weight: 200;
          padding: 3px 13px;
        }

    header a.active {
      background-color: #3c7dc0;
      color: #FFFFFF;
    }

    .header-right a:hover {
      background-color: #3c7dc0;
      color: #FFFFFF;
    }

    .header-right {
      float: right;
    }

    /*tablet*/
    @media screen and (max-width: 1200px) {

      .grid-container {
        grid-template-columns: 1fr 1fr;
        padding-top: 150px;
      }
    }

    /*mobile phone*/
    @media screen and (max-width: 600px) {
      header a {
        float: none;
        display: block;
        text-align: left;
      }

      .header-right a:hover {
        background-color: #3c7dc0;
        color: #FFFFFF;
      }

      .header-right {
        float: none;
      }

      .grid-container {
        grid-template-columns: 1fr;
        padding-top: 100px;
      }

      .logo {
        text-align: center;
      }
    }
  </style>


</head>

<body>

  <header>
    <a href="index.html" class="logo">Maggie Tatro</a>
    <div class="header-right">
      <a href="index.html">Portfolio</a>
      <a href="about.html">About</a>
    </div>
  </header>

  <div class="grid-container">
    <div class="grid-item"><img src="education.png" alt="graduation cap"><span>Education</span></div>
    <div class="grid-item"><img src="skills.png" alt="iMac computer"><span>Skills</span></div>
    <div class="grid-item"><img src="random.png" alt="thought bubble"><span>Endorsements</span></div>
  </div>

</body>

</html>
